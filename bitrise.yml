---
format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
app:
  envs:
  - opts:
      is_expand: true
    GITHUB_USER_NAME: iosdev-evernym
  - opts:
      is_expand: true
    GITHUB_USER_EMAIL: iosdev@evernym.com
  - opts:
      is_expand: false
    FASTLANE_WORK_DIR: ios
  - opts:
      is_expand: false
    FASTLANE_LANE: beta
  - MAVEN: connectMeUITest
    opts:
      is_expand: false
trigger_map:
- push_branch: master
  workflow: primary
- push_branch: stage
  workflow: primary
- push_branch: stable
  workflow: primary
- pull_request_source_branch: master
  workflow: primary
workflows:
  primary:
    steps:
    - git-clone@3.5.2: {}
    - yarn@0.0.4:
        inputs:
        - command: ''
        - args: ''
    - fastlane@2.3.9:
        inputs:
        - lane: "$FASTLANE_LANE"
        - work_dir: "$FASTLANE_WORK_DIR"
    envs:
    - BITRISE_PROJECT_PATH: ios/ConnectMe.xcworkspace
    - BITRISE_GIT_BRANCH: sec-apptentive
  android:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.2: {}
    - install-react-native@0.9.1: {}
    - yarn@0.0.4:
        inputs:
        - command: ''
        - args: ''
    - react-native-bundle@1.0.3:
        inputs:
        - platform: android
    - fastlane@2.3.7:
        inputs:
        - lane: "$FASTLANE_LANE"
        - work_dir: "$FASTLANE_WORK_DIR"
    - deploy-to-bitrise-io@1.2.9: {}
