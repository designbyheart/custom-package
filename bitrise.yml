default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
app:
  envs:
  - GRADLE_BUILD_FILE_PATH: android/build.gradle
  - GRADLE_TASK: assemble
  - GRADLEW_PATH: android/gradlew
- opts:
      is_expand: true
    GITHUB_USER_NAME: evernym-gocd
  - opts:
      is_expand: true
    GITHUB_USER_EMAIL: evernym-gocd@evernym.com
  - opts:
      is_expand: false
    FASTLANE_WORK_DIR: android
  - opts:
      is_expand: false
    FASTLANE_LANE: beta
trigger_map:
- push_branch: 'master'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.1: {}
    - script@1.1.3:
        title: Update Android Extra packages
        inputs:
        - content: |
            #!/bin/bash
            set -ex

            echo y | android update sdk --no-ui --all --filter platform-tools | grep 'package installed'

            echo y | android update sdk --no-ui --all --filter extra-android-support | grep 'package installed'
            echo y | android update sdk --no-ui --all --filter extra-android-m2repository | grep 'package installed'

            echo y | android update sdk --no-ui --all --filter extra-google-google_play_services | grep 'package installed'
            echo y | android update sdk --no-ui --all --filter extra-google-m2repository | grep 'package installed'
    - gradle-runner@1.5.2:
        inputs:
        - gradle_file: $GRADLE_BUILD_FILE_PATH
        - gradle_task: $GRADLE_TASK
        - gradlew_path: $GRADLEW_PATH
    - deploy-to-bitrise-io@1.2.5: {}
