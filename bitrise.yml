---
format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
app:
  envs:
  - opts:
      is_expand: true
    GITHUB_USER_NAME: iosdev-evernym
  - opts:
      is_expand: true
    GITHUB_USER_EMAIL: iosdev@evernym.com
  - opts:
      is_expand: false
    FASTLANE_WORK_DIR: ios/fastlane
  - opts:
      is_expand: false
    FASTLANE_LANE: beta
  - MAVEN: connectMeUITest
    opts:
      is_expand: false
trigger_map:
- push_branch: master
  workflow: primary
- push_branch: stage
  workflow: primary
- push_branch: stable
  workflow: primary
- pull_request_source_branch: master
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.0: {}
    - install-react-native@0.9.1: {}
    - yarn@0.0.4:
        inputs:
        - command: ''
        - args: ''
    - react-native-bundle@1.0.3: {}
    - fastlane@2.3.9:
        inputs:
        - lane: "$FASTLANE_LANE"
        - work_dir: "$FASTLANE_WORK_DIR"
    - script@1.1.4:
        inputs:
        - content: |-
            #!/bin/bash
            brew install maven

            text=$(mvn clean install | awk '/Tests run:*/')

            escapedText=$(echo $text | sed 's/"/\"/g' | sed "s/'/\'/g" )
            json="{\"channel\": \"#connectme_build\", \"text\": \"$escapedText\"}"

            curl -s -d "payload=$json" "https://hooks.slack.com/services/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"
        - working_dir: "$MAVEN"
    - deploy-to-bitrise-io@1.2.9: {}
  android:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.4.2: {}
    - install-react-native@0.9.1: {}
    - yarn@0.0.4:
        inputs:
        - command: ''
        - args: ''
    - react-native-bundle@1.0.3:
        inputs:
        - platform: android
    - fastlane@2.3.7:
        inputs:
        - lane: "$FASTLANE_LANE"
        - work_dir: "$FASTLANE_WORK_DIR"
    - deploy-to-bitrise-io@1.2.9: {}
